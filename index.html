<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI Integration</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0stRcTYSeV0vZTfN6iTXQ7LVR3yEzpD6ykgO3Q"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1>Welcome to the Pokémon Explorer</h1>
    <p>Search for your favorite Pokémon!</p>
    <form id="searchForm" class="d-flex justify-content-center mt-4">
      <input
        type="text"
        id="pokemonSearch"
        class="form-control w-50"
        placeholder="Enter Pokémon name or ID"
        required
      />
      <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>
    <div id="pokemonInfo" class="mt-5"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
